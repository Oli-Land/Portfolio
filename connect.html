<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OliLand</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/title_favicon.png" type="image/gif" sizes="16x16" />
</head>

<body>
    <header>
        <!---- Nav bar: fixed at top ---->
        <nav id="navBar">
            <!-- Home link through nav bar Name -->
            <section id="homeTextName">
                <span><a href="index.html">OliLand</a></span>
            </section>
            <section id="navLinks">
                <!-- Experience page Nav menu link -->
                <div class="navSection">
                    <a href="experience.html">
                        <span>Experience</span>
                    </a>
                </div>
                <!-- Projects page Nav menu link -->
                <div class="navSection">
                    <a href="projects.html">
                        <span>Projects</span>
                    </a>
                </div>
                <!-- Connect page Nav menu link -->
                <div class="navSection">
                    <a href="connect.html">
                        <span>Connect</span>
                    </a>
                </div>
            </section>
        </nav>
    </header>
    <!---- Main card containing contact form ---->
    <main id="content">
        <div id="contactForm">
            <form>
                <label for="name">Name</label>
                    <input type="text" placeholder="Your name...">
                <label>Contact</label>
                    <input type="text" placeholder="Your contact...">
                <label>Subject</label>
                    <input type="text" placeholder="Subject...">
                <label for="subject">Message</label>
                    <textarea id="subject" name="subject" placeholder="Your message here..." style="height:200px"></textarea>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>
    <!---- Footer: Remains fixed at bottom. Contains links to socials---->
    <footer id="footer">
        <section>
            <a href="https://www.Facebook.com" target="_blank">
                <img class="footerIcon" src="./images/fb_icon_on_black.jpg" alt="white Facebook icon (f)" />
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img class="footerIcon" src="./images/linkedIn_icon_on_black.jpg" alt="white Linkedin icon (in)" />
            </a>
            <a href="https://github.com" target="_blank">
                <img class="footerIcon" src="./images/github_icon_on_black.jpg" alt="white Github waving cat icon" />
            </a>
        </section>        
    </footer>
</body>

</html>
